{% extends 'admin/admin_index.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add Beauty Service</h2>

    <form method="post" enctype="multipart/form-data" class="p-4 border rounded shadow bg-light">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Service Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea name="description" id="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" name="price" id="price" class="form-control" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration (minutes):</label>
            <input type="number" name="duration" id="duration" class="form-control" min="1" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Upload Image:</label>
            <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Add Service</button>
        </div>
    </form>
</div>

{% endblock %}
